<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina | Executive AI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-12">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">LUMINA <span class="text-indigo-600">INTEL</span></h1>
                <p class="text-slate-500 mt-2">Enterprise-grade document intelligence and content auditing.</p>
            </div>
            <div class="text-right">
                <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold tracking-widest">SYSTEM ONLINE</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5">
                <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 p-6 border border-slate-100">
                    <label class="block text-sm font-bold text-slate-700 mb-3 uppercase tracking-wider">Source Content</label>
                    <textarea id="box" class="w-full h-[500px] p-4 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all text-sm" placeholder="Paste your novel or article here..."></textarea>
                    <button onclick="process()" id="btn" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all">
                        GENERATE REPORT
                    </button>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div id="status" class="hidden flex flex-col items-center justify-center h-full space-y-4">
                    <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full"></div>
                    <p class="text-indigo-600 font-medium animate-pulse">Running Neural Mapping...</p>
                </div>

                <div id="results" class="hidden space-y-6">
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-6">
                            <h2 class="text-2xl font-bold">Executive Summary</h2>
                            <span id="profanity" class="px-4 py-1 rounded-full text-[10px] font-black uppercase"></span>
                        </div>
                        <p id="summary" class="text-slate-600 leading-relaxed space-y-4 text-lg italic"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-6 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Primary Genre</p>
                            <p id="genre" class="text-lg font-bold text-indigo-900"></p>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Target Audience</p>
                            <p id="audience" class="text-lg font-bold text-indigo-900"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function process() {
            const text = document.getElementById('box').value;
            if (text.length < 100) return alert("Text too short!");

            document.getElementById('status').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                const data = await response.json();
                
                // Fill UI
                document.getElementById('summary').innerText = data.summary;
                document.getElementById('genre').innerText = data.genre;
                document.getElementById('audience').innerText = data.target_audience;
                
                const p = document.getElementById('profanity');
                p.innerText = `Safety: ${data.profanity_level}`;
                p.className = `px-4 py-1 rounded-full text-[10px] font-black uppercase ${data.profanity_level === 'Low' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;

                document.getElementById('status').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
            } catch (e) {
                alert("Backend not responding. Run app.py first!");
            }
        }
    </script>
</body>
</html>
